<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link th:href="@{/css/estilo.css}" rel="stylesheet">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>EDITAR</th>
				<th>BORRAR</th>
			</tr>
		</thead>
		
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
				
			</div>
			<h1>Pagina principal</h1>
			<tr th:each="estudiante : ${estudiantes}">
				<form action="#" th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:object="${estu}"
					th:method="delete">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellido}"></td>
					<td></td>
					<td>
						<input type="submit" value="BORRAR">
					</td>
				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
